    <style>
        :root {
            --primary-color: #ff4d4d;
            --bg-color: #121212;
            --card-color: rgba(30, 30, 30, 0.8);
            --text-color: #ffffff;
            --text-secondary: #aaaaaa;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .track-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.01);
            min-width: 100%;
            min-height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
            object-fit: cover;
        }

        .track-video.active {
            opacity: 0.2;
        }

        .main-container {
            width: 95%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin: 20px 0;
        }

        .tracks-list {
            background: var(--card-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .tracks-list h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .track-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .track-item.active {
            background: var(--primary-color);
            color: white;
        }

        .track-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
        }

        .track-info h4 {
            margin: 0;
            font-size: 14px;
        }

        .track-info p {
            margin: 3px 0 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .player-container {
            background: var(--card-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .player-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 10px;
        }

        .player-title {
            color: var(--primary-color);
            margin: 0;
            font-size: 22px;
        }

        .player-subtitle {
            color: var(--text-secondary);
            margin: 5px 0 0;
            font-size: 14px;
        }

        .album-cover-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;

            height: 45px;
            background: var(--primary-color);
            font-size: 18px;
        }

        .play-btn:hover {
            background: #ff6666;
        }

        .repeat-btn {
            position: relative;
        }

            color: var(--primary-color);
        }

        .repeat-mode {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 15px;
            cursor: pointer;
            grid-column: 1 / -1;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-secondary);
            grid-column: 1 / -1;

            scroll-behavior: smooth;

            line-height: 1.4;

        function initVideos() {
            tracks.forEach((track, index) => {
                const video = document.createElement('video');
                video.className = 'track-video';
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.preload = "auto";
                video.innerHTML = `<source src="${track.video}" type="video/mp4">`;
                video.load();
                videoContainer.appendChild(video);
                trackVideos.push(video);
            });
        }

        // Создание списка треков
        function createTrackList() {
            trackItemsContainer.innerHTML = '';
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    trackItem.classList.add('active');
                }
                trackItem.innerHTML = `
                    <img src="${track.cover}" alt="${track.title}">
                    <div class="track-info">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                `;
                trackItem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    updateTrackList();
                    if (isPlaying) {
                        playAudio();
                    }
                });
                trackItemsContainer.appendChild(trackItem);
            });
        }

        // Обновление активного трека в списке
        function updateTrackList() {
            const trackItems = document.querySelectorAll('.track-item');
            trackItems.forEach((item, index) => {
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Загрузка текста песни
        function loadLyrics(lyrics) {
            lyricsContainer.innerHTML = '';
            lyricsData = lyrics;
            
            lyrics.forEach(line => {
                const lineElement = document.createElement('div');
                lineElement.className = 'lyrics-line';
                lineElement.textContent = line.text;
                lineElement.dataset.time = line.time;
                lyricsContainer.appendChild(lineElement);
            });
        }

        // Обновление активной строки текста
        function updateActiveLyric(currentTime) {
            const lines = document.querySelectorAll('.lyrics-line');
            let activeLineIndex = -1;
            
            lyricsData.forEach((line, index) => {
                if (currentTime >= line.time) {
                    activeLineIndex = index;
                }
            });
            
            lines.forEach((line, index) => {
                if (index === activeLineIndex) {
                    line.classList.add('active');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('active');
                }
            });
        }

        async function loadTrack(index) {
            try {
                const track = tracks[index];
                
                currentTrackTitle.textContent = track.title;
                currentTrackArtist.textContent = track.artist;
                albumArt.src = track.cover;
                
                loadLyrics(track.lyrics);
                
                trackVideos.forEach(v => {
                    v.classList.remove('active');
                    v.pause();
                });
                
                const currentVideo = trackVideos[index];
                currentVideo.classList.add('active');
                
                // Пытаемся воспроизвести видео
                const playPromise = currentVideo.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Video play failed:", error);
                    });
                }
                
                const response = await fetch(track.audio);
                const arrayBuffer = await response.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                if (isPlaying) {
                    playAudio();
                }
            } catch (error) {
                console.error('Error loading track:', error);
            }
        }

        // Переключение режима повтора
        function toggleRepeat() {
            repeatState = (repeatState + 1) % 3;
            
            switch(repeatState) {
                case 0:
                    repeatMode.style.display = 'none';
                    repeatBtn.classList.remove('active');
                    break;
                case 1:
                    repeatMode.textContent = '1';
                    repeatMode.style.display = 'flex';
                    repeatBtn.classList.add('active');
                    break;
                case 2:
                    repeatMode.textContent = '∞';
                    repeatMode.style.display = 'flex';
                    repeatBtn.classList.add('active');
                    break;
            }
        }

        // Воспроизведение/пауза
        function togglePlay() {
            if (isPlaying) {
                pauseAudio();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                playAudio();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // Воспроизведение аудио
        function playAudio() {
            if (!audioBuffer) return;
            
            stopAudio();
            
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioContext.destination);
            
            startTime = audioContext.currentTime - (pauseTime || 0);
            audioSource.start(0, pauseTime || 0);
            
            isPlaying = true;
            updateProgress();
            
            audioSource.onended = () => {
                if (repeatState === 1) {
                    // Режим повтора одного трека
                    pauseTime = 0;
                    playAudio();
                } else if (repeatState === 2 || currentTrackIndex < tracks.length - 1) {
                    // Режим повтора плейлиста или переход к следующему треку
                    nextTrack();
                } else {
                    // Конец плейлиста без повтора
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    pauseTime = 0;
                    progressBar.style.width = '0%';
                    currentTimeEl.textContent = '0:00';
                    cancelAnimationFrame(animationFrameId);
                }
            };
        }

        // Пауза аудио
        function pauseAudio() {
            if (!audioSource) return;
            
            pauseTime = audioContext.currentTime - startTime;
            audioSource.stop();
            audioSource = null;
            
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
        }

        // Остановка аудио
        function stopAudio() {
            if (audioSource) {
                audioSource.stop();
                audioSource = null;
            }
            cancelAnimationFrame(animationFrameId);
        }

        // Предыдущий трек
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            updateTrackList();
            if (isPlaying) playAudio();
        }

        // Следующий трек
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            updateTrackList();
            if (isPlaying) playAudio();
        }

        // Установка прогресса
        function setProgress(e) {
            if (!audioBuffer) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioBuffer.duration;
            const seekTime = (clickX / width) * duration;
            
            pauseTime = seekTime;
            if (isPlaying) {
                playAudio();
            } else {
                updateProgress();
            }
        }

        // Обновление прогресс-бара
        function updateProgress() {
            if (!audioBuffer) return;
            
            const currentTime = audioContext.currentTime - startTime;
            const duration = audioBuffer.duration;
            const progressPercent = (currentTime / duration) * 100;
            
            progressBar.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
            
            updateActiveLyric(currentTime);
            
            animationFrameId = requestAnimationFrame(updateProgress);
        }

        // Форматирование времени
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Инициализация
        function init() {
            initVideos();
            createTrackList();
            
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            repeatBtn.addEventListener('click', toggleRepeat);
            progressContainer.addEventListener('click', setProgress);
            
            // Горячие клавиши
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        togglePlay();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        prevTrack();
                        break;
                    case 'ArrowRight':
                        nextTrack();
                        break;
                    case 'KeyR':
                        toggleRepeat();
                        break;
                }
            });

            loadTrack(0);
        }

        init();
    </script>
